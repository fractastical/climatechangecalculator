<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climate Change Counter</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Climate Change Real-time Counter</h1>

<div>
    <h2>Global Temperature Increase (Celsius since 1880):</h2>
    <div id="temperature">0.00</div>
</div>

<div>
    <h2>Global Sea Level Rise (inches since 1880):</h2>
    <div id="sea_level">0.00</div>
</div>

<script>
    // Simulated data - you should replace this with real-time data from a reliable source
    let temperatureIncrease = 1.2; // Example starting point value since 1880
    let seaLevelRise = 8.0; // Example starting point value since 1880

    // Function to format numbers
    function formatNumber(num) {
        return num.toFixed(2); // Rounds the number to 2 decimal places
    }

    // Update the data every second (1000 milliseconds)
    setInterval(function() {
        // Simulating the increase - In reality, you would fetch real data and update these values
        temperatureIncrease += Math.random() * 0.01; // Simulating random small increase
        seaLevelRise += Math.random() * 0.01; // Simulating random small increase

        // Update the web page with new values
        $('#temperature').text(formatNumber(temperatureIncrease));
        $('#sea_level').text(formatNumber(seaLevelRise));
    }, 1000);
</script>

</body>
</html>
